<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃</title>
    <style>
        /* 기본 여백 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }

        /* 헤더와 푸터 */
        header, footer {
            background-color: #333;
            padding: 20px;
            height: 80px;
        }

        /* 메인 콘텐츠 영역 (중앙 3개 박스 컨테이너) */
        .main-container {
            display: flex;
            flex: 1; /* 남은 화면 높이를 모두 차지 */
        }

        /* 공통 박스 스타일 */
        .box {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 좌우측 긴 직사각형 박스 */
        .side-box {
            background-color: #555;
            flex: 1; /* 1의 비율 */
            min-width: 150px;
        }

        /* 중앙 큰 박스 */
        .center-box {
            background-color: #777;
            flex: 3; /* 좌우측보다 3배 더 크게 확장 */
        }

        /* 모바일 대응 (화면이 좁아질 때) */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* 세로로 쌓임 */
            }
            .side-box, .center-box {
                width: 100%;
                min-height: 150px;
            }
            .side-box {
                order: 2; /* 순서 조정 가능 */
            }
            .center-box {
                order: 1;
                flex: 2;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>HEADER</h1>
    </header>

    <div class="main-container">
        <aside class="box side-box">LEFT (SIDE)</aside>
        <main class="box center-box">
            <h2>MAIN CONTENT</h2>
            <p>화면을 늘리면 이 박스들도 같이 늘어납니다.</p>
        </main>
        <aside class="box side-box">RIGHT (SIDE)</aside>
    </div>

    <footer>
        <p>FOOTER</p>
    </footer>

</body>
</html>
